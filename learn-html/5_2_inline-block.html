<!-- Block (div) 은 width / height / margin 속성이 적용 가능 함 >> 세로로 나열되어 가로 세로 조절 가능 -->
<!-- Liline (span) 은 width / height / margin 속성이 적용 불가 함 >> 가로로 나열되며 가로 세로 조절 불가 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Block 2</title>
    <style>
      div {
        background-color: red;
        width: 100px;
        height: 100px;
        border: 1px solid blue;
      }
      span {
        background-color: yellow;
        width: 100px;
        height: 100px;
        border: 1px solid blue;
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <span>1</span><span>2</span><span>3</span>
  </body>
</html>
