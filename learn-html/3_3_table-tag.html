<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tag</title>
    <!-- 표를 그릴 땐 css 를 사용하는데 아직 배우지 않았기에 다른 방식으로 따라해보는 과정-->
    <style>
      /* 스타일 안에 내가 선언한 클래스를 입력해서 색 변경 가능 */
      table {
        border: 1px solid rgb(245, 60, 205);
        border-collapse: collapse;
        /* <!-- 바로 위 보더 콜랩스 선언 하면 줄이 한줄만 됨 --> */
      }
      th,
      td {
        border: 1px solid rgb(78, 78, 178);
        padding: 12px; /* 칸의 여백을 설정 */
        color: blueviolet; 
      }
      h1 {
        color: blue;
      }
      /* <!-- th, td 하면 표에 줄이 두개가 그어지는데 이거를 없애려면 아직은 몰라도 되지만 보더 콜랩스 위에 선언 --> */
    </style>
  </head>
  <body>
    <h1>Table 기본</h1>
    <table>
      <!-- table border 라고 입력하면 표가 그려지기는 하나 표준은 아니기에 안 쓰임-->
      <caption>
        프로필 테이블
      </caption>
      <tr>
        <th>이름</th>
        <th>취미</th>
        <th>특기</th>
      </tr>
      <tr>
        <td>홍길동</td>
        <td>도술</td>
        <td>축지법</td>
      </tr>
      <tr>
        <td>짐코딩</td>
        <td>헬스</td>
        <td>코딩</td>
      </tr>
    </table>
  </body>
</html>
